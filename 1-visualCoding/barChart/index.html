<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bar Chart</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .barContainer {
        display: grid;
        grid-template-columns: repeat(40, 1fr);
        height: 500px;
        grid-gap: 2px;
        width: 1250px;
      }

      .barChart {
        grid-column: span 1;
        width: 100%;
        height: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
        <div class="barContainer">

    <script>
      document.addEventListener("DOMContentLoaded", init);
      const arr = [];
      let counter = 0;
      let randomHeight;

      function init() {
        count();
      }

      function count() {
        randomHeight = Math.random() * 35;

        if (counter < 40) {
            
          console.log(arr);
          arr.unshift(counter);
          arr[0] = randomHeight;
          document.querySelector(".barChart" + counter).style.height = randomHeight + "px";
          counter++;
          setTimeout(count, 1000);

        } else {
          moveChart()

        }
    }
        function moveChart() {
            if(counter < 40) {
                console.log(arr);
                randomHeight = Math.random() * 35;
                arr.splice(39, 1);
                arr.unshift(counter);
                arr[0] = randomHeight;
                console.log(counter);
                document.querySelector(".barChart" + counter).style.height = randomHeight + "px";
                counter++;
                setTimeout(moveChart, 1000);
            }
            else {
                counter = 0;
                moveChart();
            }
        }
      
    </script>

</html>
